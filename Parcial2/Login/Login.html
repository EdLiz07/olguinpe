<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/Estilos.css">
    <title>Login</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="modal fade" tabindex="-1" id="myModal" role="dialog">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">

                        <div class="modal-header">
                            <h3 class="modal-title">Modal title</h3>
                        </div>

                        <div class="modal-body text-center">
                            <p>Modal body text goes here.</p>
                        </div>

                        <div class="modal-footer">
                            <button type="button" id="btnCerrar" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </div>

    <div class="container">
        <div class="row justify-content-center mt-5 pt-5">
            <div class="formulario"> 
                <form class="Form">
                    <div class="form-group text-center">
                        <h1 class="text-light">LOGIN</h1>
                    </div>

                    <div class="row">
                        <div class="form-group col-sm-12 col-md-12 col-lg-6">
                            <label class="text-light" for="usuario">Usuario <span class="text-danger">*</span></label>
                            <input id="Usuario" type="text" class="form-control" placeholder="Ingresa tu usuario"/>

                        </div>

                        <div class="form-group col-sm-12 col-md-12 col-lg-6">
                            <label class="text-light" for="contraseña">Contraseña <span class="text-danger">*</span></label>
                            <input id="Contraseña" type="password" class="form-control" placeholder="Ingresa tu contraseña"/>
                        </div>
                    </div>
  
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox">
                            <label class="form-check-label text-light">¿Desea mantener sesión abierta?</label>
                        </div>
                    </div>
                </form>
                <button type="button" id="btnEnviar" class="btn btn-primary btn-lg active" aria-pressed="true" >Iniciar sesión </button>
            </div>
        </div>
   </div>
 
 

   <script src="js/jquery-3.6.0.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
   <script src="js/Entrar.js"></script>
   
</body>

</html>
