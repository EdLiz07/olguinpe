<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="Estilos.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center pt-5">
            <div class="formulario"> 
                <form class="Form">
                    <div class="form-group text-center">
                        <h1 class="text-light">Crea tu cuenta</h1>
                    </div>
                    <p class="text-light">Ingresa la siguiente información para registrarse</p>
        
                    <div class="row">
                        <div class="form-group col-sm-12 col-md-12 col-lg-6">
                            <label class="text-light" for="nomCliente">Nombre <span class="text-danger">*</span></label>
                            <input id="nomCliente" type="text" class="form-control" placeholder="Tu(s) Nombre(s)"/>

                        </div>

                        <div class="form-group col-sm-12 col-md-12 col-lg-6">
                            <label class="text-light" for="ApCliente">Apellidos <span class="text-danger">*</span></label>
                            <input id="ApCliente" type="text" class="form-control" placeholder="Paterno Materno"/>
                        </div>
        
                        <div class="form-group col-sm-12 col-md-5 col-lg-4">
                            <label class="text-light "for="TelCliente">Número de Teléfono <span class="text-danger">*</span></label>
                            <input id="TelCliente" type="text" class="form-control" placeholder="Número telefónico (10 dígitos) "/>
                        </div>

                        <div class="form-group col-sm-12 col-md-7 col-lg-8">
                            <label class="text-light" for="EmailCliente">Dirección de Correo Electrónico <span class="text-danger">*</span></label>
                            <input id="EmailCliente" type="text" class="form-control" placeholder="Ingresa tu correo electrónico"/>
                        </div>

                        <div class="form-group col-sm-12 col-md-6 col-lg-4">
                            <label class="text-light" for="Contraseña">Contraseña <span class="text-danger">*</span></label>
                            <input id="Contraseña" type="text" class="form-control" placeholder="Ingresa una Contraseña"/>
                        </div>
        
                        <div class="form-group col-sm-12 col-md-6 col-lg-4">
                            <label class="text-light" for="Confirmar">Confirmar Contraseña <span class="text-danger">*</span></label>
                            <input id="Confirmar" type="text" class="form-control" placeholder="Confirma tu Contraseña"/>
                        </div> 
                    </div>

                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox">
                            <label class="form-check-label text-light">Al seleccionar esta casilla aceptas nuestro aviso de privacidad y los terminos y condiciones</label>
                        </div>
                    </div>
    
                    <button type="Registrar" class="btn btn-primary btn-lg active "  role="button" aria-pressed="true">Registrar</button>
                </form>
            </div>
        </div>
   </div>
</body>

</html>
